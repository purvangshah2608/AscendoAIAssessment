services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ascendoai
      POSTGRES_PASSWORD: ascendoai_secret
      POSTGRES_DB: ascendoai
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ascendoai"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://ascendoai:ascendoai_secret@db:5432/ascendoai
      SECRET_KEY: your-super-secret-key-change-in-production
      CORS_ORIGINS: '["http://localhost:3000", "http://frontend:3000"]'
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: >
      sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      VITE_API_URL: http://localhost:8000
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  postgres_data: